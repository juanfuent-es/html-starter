<!--
  Documento base HTML semántico
  Uso recomendado: starter / referencia / archivo vivo
-->
<!DOCTYPE html>
<html lang="es">

<head>
  <!--
      @meta: charset
      Define la codificación de caracteres.
      Docs: https://developer.mozilla.org/es/docs/Web/HTML/Element/meta#attr-charset
    -->
  <meta charset="UTF-8">
  <!--
      @meta: viewport
      Controla el tamaño y escala en móviles.
      Docs: https://developer.mozilla.org/es/docs/Web/HTML/Viewport_meta_tag
    -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
      @title
      Título de la pestaña. Importante para SEO y accesibilidad.
    -->
  <title>HTML Starter · CENTRO</title>
  <!--
      @favicon
      Ícono del sitio. Formato SVG recomendado.
    -->
  <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">
  
  <!-- Metadatos Open Graph (RRSS) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Semantic HTML · Starter Markup">
  <meta property="og:description" content="Base para HTML semántico y accesibilidad.">
  <meta property="og:url" content="https://juanfuent-es.github.io/html-starter/">

  <!--
      @styles
      Hoja de estilos externa.
      Docs: https://developer.mozilla.org/es/docs/Web/HTML/Element/link
    -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!--
      HEADER GLOBAL
      Navegación principal (<nav>) e identidad.
      Docs: https://developer.mozilla.org/es/docs/Web/HTML/Element/header
    -->
  <header>
    <nav aria-label="Navegación principal">
      <a href="https://centro.edu.mx" title="Sitio oficial de CENTRO" target="_blank">
        <!-- Siempre incluir width/height en imágenes para evitar saltos de layout (CLS) -->
        <img src="./img/centro-logo.svg" alt="CENTRO | Diseño, Cine y Televisión" width="120" height="24">
      </a>
      <ul>
        <li><a href="html.html">HTML</a></li>
        <li><a href="css.html">CSS</a></li>
        <li><a href="js.html">JS</a></li>
      </ul>
    </nav>
  </header>

  <!--
      MAIN
      Contenido principal único del documento.
      Docs: https://developer.mozilla.org/es/docs/Web/HTML/Element/main
    -->
  <main>
    <!--
        SECTION
        Agrupación temática de contenido.
        Docs: https://developer.mozilla.org/es/docs/Web/HTML/Element/section
      -->
    <section>
      <header>
        <h1>HTML Starter<br>Markup Semántico</h1>
      </header>

      <p>Este documento es un punto de partida para crear páginas HTML5, priorizando estructura y significado.</p>

      <p>
        <i>*Úsalo como referencia de buenas prácticas.</i>
      </p>

    </section>
  </main>

  <!--
      FOOTER
      Pie de página con información de contacto y enlaces secundarios.
      Docs: https://developer.mozilla.org/es/docs/Web/HTML/Element/footer
    -->
  <footer>
    <address>
      <p>
        <a href="https://centro.edu.mx/" target="_blank"><strong>CENTRO</strong></a><br>
        Av. Constituyentes 455, CDMX<br>
        <a href="tel:+525527899000">(+52) 55 2789 9000</a>
      </p>
    </address>

    <nav aria-label="Redes sociales">
      <ul>
        <li><a target="_blank" href="https://instagram.com/centro_U/">Instagram</a></li>
        <li><a target="_blank" href="https://linkedin.com/school/centro.edu.mx/">LinkedIn</a></li>
        <li><!-- Más redes... --></li>
      </ul>
    </nav>
  </footer>

  <!-- Scripts al final del body para no bloquear renderizado -->
  <script src="./js/main.js"></script>
</body>

</html>
